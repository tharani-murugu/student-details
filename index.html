<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css" integrity="sha512-gFn7XRm5v3GlgOwAQ80SXDT8pyg6uaV9JbW2OkNx5Im2J8zx2X/3DbHymcZnUraU+klZjRJqNfNkFN7SyR3fg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-dark">
    <div class="container">
        <div class="head text-center">
             <h1 class="text-white p-1 mt-5">Student Mark List</h1>
        </div>
        <div class=" main row justify-content-center text-white mx-1">
            <form id="student-form" class="row justify-content-center mb-4 " autocomplete="off">
                <div class="col-8 mb-3">
                    <label for="name"><strong>Name:</strong></label>
                    <input class="form-control p-1 w-100 mt-1" id="name" type="text" placeholder="Name">
                </div>
                <div class="col-8 mb-3">
                    <label for="roll"><strong>Roll No:</strong></label>
                    <input class="form-control w-100 mt-1 p-1" id="roll" type="text" placeholder="Roll no">
                </div>
                <div class="col-8 mb-3">
                    <label for="department"><strong>Department:</strong></label>
                    <input class="form-control w-100 mt-1 p-1" id="department" type="text" placeholder="Department">
                </div>
                <div class="col-8 mb-3">
                    <label for="sub"><strong>Subject Name:</strong></label>
                    <input class="form-control w-100 mt-1 p-1" id="sub" type="text" placeholder="Subject Name">
                </div>
                <div class="col-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Department</th>
                            <th>Subject Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Naveena</td>
                            <td>927622MCA052</td>
                            <td>MCA</td>
                            <td>JAVA</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> 
    <script src="password.js"></script>
</body>
</html>
